<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/checkout-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <title>ANIMX Check Out Page</title>
</head>
<body>

  <!-- Product Bar -->

  <div class="container">
    <div>Product</div>
    <div>Price</div>
    <div>Quantity</div>
    <div>Total</div>
  </div>

  <br>

<!-- Product Section -->

  <div class="card-container">
    <div class="card">
        <img src="assets/images/overlord1.jpg" alt="overlord cover">
      <div>
        ₱ 1999.00
      </div>
      <div class="quantity">
        <button>-</button>
        <input class="items" type="number">
        <button>+</button>
      </div>
      <div>₱ 999.00</div>
    </div>

    <!-- <br> -->

    <div class="card">
      <img src="assets/images/overlord1.jpg" alt="overlord cover">
    <div>
      ₱ 1999.00
    </div>
    <div class="quantity">
      <button>-</button>
      <input class="items" type="number">
      <button>+</button>
    </div>
    <div>₱ 999.00</div>
  </div>
    
  </div>

  <br>

  <!-- Delivery Address -->

  <form action="#" method="#">
    <div class="userAdd">
        <h3>Delivery Address:</h3>
        <p>Chuo St. Akihabara, Tokyo, Japan</p>
    </div>

    <!-- <br> -->

    <!-- Payment Method -->

    <div class="payment-container">

      <!-- Coupon -->

      <div class="useCou">
        <h3>Select Coupon</h3>
        <select name="#" id="coupon">
          <option value="#">Coupon</option>
          <option value="#">5% Discount</option>
          <option value="#">- ₱ 100.00</option>
        </select>
      </div>

      <!-- <br> -->

      <div class="usePay">
        <h3>Payment Option</h3>
        <select name="#" id="payment">
          <option value="#">COD</option>
          <option value="#">G-Cash</option>
        </select>
      </div>

    </div>

    <br>

    <!-- Delivery Note -->

    <div class="delivery-container">

    <div class="note">
      <p><label for="note">Delivery Note:</label></p>
      <textarea name="userNote" id="userNote" rows="3"></textarea>
    </div>

    <!-- Check Out -->

      <div class="checkOut">
      
        <div>
          <h2>Sub Total ₱ 1000.00</h2>
        </div>

        <div>
          <input class="cheBut" id="cheBut" type="button" value="Check Out">
        </div>

      </div>

    </div>

  </form>

  <br>

  <footer></footer>
    
 
  <script src="assets/script/check-out-script.js"></script>
</body>
</html>
