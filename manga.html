<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/3a365c6802.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/manga-styles.css">
   <title>Animx | Manga Online Bookstore</title>
</head>

<body>

   <!-- put the Nav Bar and Search Bar here -->
   <header class="shadow"></header>

   <div class="content-container d-flex">

      <!-- Filter: By Genres, Series, and Price Range -->
      <aside>

         <!-- Off canvas button : Filter  -->
         <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive"
            aria-controls="offcanvasResponsive"><i class="fa-solid fa-sliders"></i> <span>Filter</span>
         </button>

         <!-- Off canvas and Aside content  -->
         <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive"
            aria-labelledby="offcanvasResponsiveLabel">
            <div class="offcanvas-body">
               <div class="accordion" id="accordionPanelsStayOpenExample">

                  <!-- First accordion item: Genres -->
                  <div id="genre-accordion">
                     <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                           data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                           aria-controls="panelsStayOpen-collapseOne">
                           Genre
                        </button>
                     </h2>
                     <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                        aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">

                           <!-- Start of Genre Checkbox  -->
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="action" value="genre1">
                              <label for="genre1">Action</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="adventure" value="genre2">
                              <label for="genre2">Adventure</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="comedy" value="genre3">
                              <label for="genre3">Comedy</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="drama" value="genre4">
                              <label for="genre4">Drama</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="fantasy" value="genre5">
                              <label for="genre5">Fantasy</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="music" value="genre6">
                              <label for="genre6">Music</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="romance" value="genre7">
                              <label for="genre7">Romance</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="sci-fi" value="genre8">
                              <label for="genre8">Sci-Fi</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="seinen" value="genre9">
                              <label for="genre9">Seinen</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="shojo" value="genre10">
                              <label for="genre10">Shojo</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="shonen" value="genre11">
                              <label for="genre11">Shonen</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="slice-of-life" value="genre12">
                              <label for="genre12">Slice of Life</label>
                           </div>
                           <div class="genre-checkbox">
                              <input type="checkbox" name="genre" id="sports" value="genre13">
                              <label for="genre13">Sports</label>
                           </div>
                        </div>
                     </div>
                  </div>

                  <!-- Second accordion item: Series -->
                  <div id="series-accordion">
                     <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                           data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                           aria-controls="panelsStayOpen-collapseTwo">
                           Series
                        </button>
                     </h2>
                     <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="one-punch-man" value="series1">
                              <label for="series1">One Punch Man</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="my-hero-academia" value="series2">
                              <label for="series2">My Hero Academia</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="hunter-x-hunter" value="series3">
                              <label for="series3">Hunter x Hunter (2011)</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="jujutsu-kaisen" value="series4">
                              <label for="series4">Jujutsu Kaisen</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="haikyuu" value="series5">
                              <label for="series5">Haikyuu!!</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="fairy-tail" value="series6">
                              <label for="series6">Fairy Tail</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="one-piece" value="series7">
                              <label for="series7">One Piece</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="spy-x-family" value="series8">
                              <label for="series8">Spy x Family</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="koruko-basket" value="series9">
                              <label for="series9">Koruko's Basketball</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="shokugeki-soma" value="series10">
                              <label for="series10">Shokugeki no Soma</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="dr-stone" value="series11">
                              <label for="series11">Dr. Stone</label>
                           </div>
                           <div class="series-checkbox">
                              <input type="checkbox" name="series" id="slam-dunk" value="series12">
                              <label for="series12">Slam Dunk</label>
                           </div>
                        </div>
                     </div>
                  </div>

                  <!-- Third accordion item: Price range -->
                  <div id="price-accordion">
                     <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                           data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                           aria-controls="panelsStayOpen-collapseTwo">
                           Price Range
                        </button>
                     </h2>
                     <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                           <div class="price-range">
                              <div class="price-checkbox">
                                 <input type="checkbox" name="price-range1" id="price-range1">
                                 <label for="price-range1">Lower than ₱500</label>
                              </div>
                              <div class="price-checkbox">
                                 <input type="checkbox" name="price-range2" id="price-range2">
                                 <label for="price-range2">₱500 - ₱1000</label>
                              </div>
                              <div class="price-checkbox">
                                 <input type="checkbox" name="price-range3" id="price-range3">
                                 <label for="price-range2">Higher than ₱1000</label>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </aside>

      <!-- Manga Content Container -->
      <section>

         <!-- start Sort By button -->
         <div class="sort d-flex">
            <label for="sortyBy">Sort By: </label>
            <select class="form-select" id="sortyBy" aria-label="Default select">
               <option value="1">Newest Arrivals</option>
               <option value="2">Price: Low to High</option>
               <option value="3">Price: High to Low</option>
               <option value="4">Product Name (A-Z)</option>
               <option value="5">Product Name (Z-A)</option>
               <option value="6">Customer Ratings</option>
            </select>
         </div>
         <!-- end of Sort by button -->

         <!-- start of manga section  -->
         <div class="tab">
            <button class="tab-links">Manga</button>
         </div>
         <div class="manga-container d-flex flex-wrap">


            <div class="manga-card">
               <div class="img-container shadow">
                  <img src="assets/images/manga/m-1.svg" alt="">
                  <div class="card-btns">
                     <button class="cart-btn">
                        <i class="fa-solid fa-cart-plus"></i>
                     </button>
                     <button class="wishlist-btn">
                        <i class="fa-solid fa-heart-circle-plus"></i>
                     </button>
                     <button class="buy-btn">
                        <i class="fa-solid fa-money-bill"></i>
                     </button>
                  </div>
               </div>
               <div class="manga-info">
                  <a class="manga-title" title="Blue Lock Volume 20">
                     Blue Lock Volume 20
                  </a><br>
                  <span class="manga-genre">Genre:
                     <a href="">Shonen</a>,
                     <a href="">Sports</a>
                  </span>
                  <span class="price">₱ 430.00</span>
                  <span class="reviews">
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     0.0 (No Reviews)
                  </span>
               </div>
            </div>

            <div class="manga-card">
               <div class="img-container shadow">
                  <img src="assets/images/manga/m-2.svg" alt="">
                  <div class="card-btns">
                     <button class="cart-btn">
                        <i class="fa-solid fa-cart-plus"></i>
                     </button>
                     <button class="wishlist-btn">
                        <i class="fa-solid fa-heart-circle-plus"></i>
                     </button>
                     <button class="buy-btn">
                        <i class="fa-solid fa-money-bill"></i>
                     </button>
                  </div>
               </div>
               <div class="manga-info">
                  <a class="manga-title" title="My Hero Academia Volume 1">
                     My Hero Academia Volume 1
                  </a><br>
                  <span class="manga-genre">Genre:
                     <a href="">Shonen</a>,
                     <a href="">Comedy</a>,
                     <a href="">Fantasy</a>
                  </span>
                  <span class="price">₱ 430.00</span>
                  <span class="reviews">
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     0.0 (No Reviews)
                  </span>
               </div>
            </div>

            <div class="manga-card">
               <div class="img-container shadow">
                  <img src="assets/images/manga/m-3.svg" alt="">
                  <div class="card-btns">
                     <button class="cart-btn">
                        <i class="fa-solid fa-cart-plus"></i>
                     </button>
                     <button class="wishlist-btn">
                        <i class="fa-solid fa-heart-circle-plus"></i>
                     </button>
                     <button class="buy-btn">
                        <i class="fa-solid fa-money-bill"></i>
                     </button>
                  </div>
               </div>
               <div class="manga-info">
                  <a class="manga-title" title="Blue Lock Volume 1-20">
                     Blue Lock Volume 1-20
                  </a><br>
                  <span class="manga-genre">Genre:
                     <a href="">Shonen</a>,
                     <a href="">Sports</a>
                  </span>
                  <span class="price">₱ 430.00</span>
                  <span class="reviews">
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     0.0 (No Reviews)
                  </span>
               </div>
            </div>

            <div class="manga-card">
               <div class="img-container shadow">
                  <img src="assets/images/manga/m-4.svg" alt="">
                  <div class="card-btns">
                     <button class="cart-btn">
                        <i class="fa-solid fa-cart-plus"></i>
                     </button>
                     <button class="wishlist-btn">
                        <i class="fa-solid fa-heart-circle-plus"></i>
                     </button>
                     <button class="buy-btn">
                        <i class="fa-solid fa-money-bill"></i>
                     </button>
                  </div>
               </div>
               <div class="manga-info">
                  <a class="manga-title" title="Blue Lock Volume 1-20">
                     Blue Lock Volume 1-20
                  </a><br>
                  <span class="manga-genre">Genre:
                     <a href="">Shonen</a>,
                     <a href="">Sports</a>
                  </span>
                  <span class="price">₱ 430.00</span>
                  <span class="reviews">
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     <i class="fa-regular fa-star"></i>
                     0.0 (No Reviews)
                  </span>
               </div>
            </div>
         </div>
         <!-- end of manga section -->
      </section>

   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
   <script src="assets/script/manga-script.js"></script>
</body>

</html>
