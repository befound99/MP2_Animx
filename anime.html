<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a365c6802.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/anime-styles.css">
    <title>Animx | Watch Anime Online</title>
</head>

<body>

    <!-- put the Nav Bar and Search Bar here -->
    <header class="shadow"></header>

    <div class="content-container d-flex">

        <!-- Filter: By Genres, Series, and Price Range -->
        <aside>

            <!-- Off canvas button : Filter  -->
            <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive"
                aria-controls="offcanvasResponsive"><i class="fa-solid fa-sliders"></i> <span>Filter</span>
            </button>

            <!-- Off canvas and Aside content  -->
            <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive"
                aria-labelledby="offcanvasResponsiveLabel">
                <div class="offcanvas-body">
                    <div class="accordion" id="accordionPanelsStayOpenExample">

                        <!-- Genres -->
                        <div id="genre-accordion">
                            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    Genre
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                                aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body">

                                    <!-- Start of Genre Checkbox  -->
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="action" value="genre1">
                                        <label for="genre1">Action</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="adventure" value="genre2">
                                        <label for="genre2">Adventure</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="comedy" value="genre3">
                                        <label for="genre3">Comedy</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="drama" value="genre4">
                                        <label for="genre4">Drama</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="fantasy" value="genre5">
                                        <label for="genre5">Fantasy</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="music" value="genre6">
                                        <label for="genre6">Music</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="romance" value="genre7">
                                        <label for="genre7">Romance</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="sci-fi" value="genre8">
                                        <label for="genre8">Sci-Fi</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="seinen" value="genre9">
                                        <label for="genre9">Seinen</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="shojo" value="genre10">
                                        <label for="genre10">Shojo</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="shonen" value="genre11">
                                        <label for="genre11">Shonen</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="slice-of-life" value="genre12">
                                        <label for="genre12">Slice of Life</label>
                                    </div>
                                    <div class="genre-checkbox">
                                        <input type="checkbox" name="genre" id="sports" value="genre13">
                                        <label for="genre13">Sports</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </aside>

        <!-- Anime Content Container  -->
        <section>
            <!-- start Sort By button -->
            <div class="sort d-flex">
                <label for="sortyBy">Sort By: </label>
                <select class="form-select" id="sortyBy" aria-label="Default select">
                    <option value="1">Latest Release</option>
                    <option value="2">Most Popular</option>
                    <option value="3">Alphabetical</option>
                    <option value="4">Ratings</option>
                </select>
            </div>
            <!-- end of Sort by button -->

            <!-- start of anime section  -->
            <div class="tab">
                <button class="tab-links">Anime</button>
            </div>
            <div class="anime-container d-flex flex-wrap">

                <div class="anime-card">
                    <div class="img-container shadow">
                        <img src="assets/images/anime/anime-1.svg" alt="">
                        <div class="card-btns">
                            <button class="view-btn">
                                <i class="fa-solid fa-eye"></i> View
                            </button>
                        </div>
                    </div>
                    <div class="anime-info">
                        <a class="anime-title" title="Blue Lock Volume 20">
                            One Piece
                        </a><br>
                        <span class="anime-genre">Genre:
                            <a href="">Shonen</a>,
                            <a href="">Action</a>,
                            <a href="">Comedy</a>,
                            <a href="">Fantasy</a>
                        </span><br>
                        <span class="reviews">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            0.0 (No Reviews)
                        </span>
                    </div>
                </div>

                <div class="anime-card">
                    <div class="img-container shadow">
                        <img src="assets/images/anime/anime-2.svg" alt="">
                        <div class="card-btns">
                            <button class="view-btn">
                                <i class="fa-solid fa-eye"></i> View
                            </button>
                        </div>
                    </div>
                    <div class="anime-info">
                        <a class="anime-title" title="Blue Lock Volume 20">
                            Spy x Family
                        </a><br>
                        <span class="anime-genre">Genre:
                            <a href="">Shonen</a>,
                            <a href="">Action</a>,
                            <a href="">Comedy</a>,
                            <a href="">Fantasy</a>
                        </span><br>
                        <span class="reviews">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            0.0 (No Reviews)
                        </span>
                    </div>
                </div>

                <div class="anime-card">
                    <div class="img-container shadow">
                        <img src="assets/images/anime/anime-3.svg" alt="">
                        <div class="card-btns">
                            <button class="view-btn">
                                <i class="fa-solid fa-eye"></i> View
                            </button>
                        </div>
                    </div>
                    <div class="anime-info">
                        <a class="anime-title" title="Blue Lock Volume 20">
                            Dr. Stone
                        </a><br>
                        <span class="anime-genre">Genre:
                            <a href="">Shonen</a>,
                            <a href="">Action</a>,
                            <a href="">Comedy</a>,
                            <a href="">Fantasy</a>
                        </span><br>
                        <span class="reviews">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            0.0 (No Reviews)
                        </span>
                    </div>
                </div>

                <div class="anime-card">
                    <div class="img-container shadow">
                        <img src="assets/images/anime/anime-4.svg" alt="">
                        <div class="card-btns">
                            <button class="view-btn">
                                <i class="fa-solid fa-eye"></i> View
                            </button>
                        </div>
                    </div>
                    <div class="anime-info">
                        <a class="anime-title" title="Blue Lock Volume 20">
                            Jujutsu Kaisen
                        </a><br>
                        <span class="anime-genre">Genre:
                            <a href="">Shonen</a>,
                            <a href="">Action</a>,
                            <a href="">Comedy</a>,
                            <a href="">Fantasy</a>
                        </span><br>
                        <span class="reviews">
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            0.0 (No Reviews)
                        </span>
                    </div>
                </div>


            </div>
            <!-- end of anime section -->
        </section>
    </div>

    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="assets/script/anime-script.js"></script>
</body>

</html>
